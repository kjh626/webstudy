<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ★ 우리가 공부할 게 많다. 또 잘해야 되는 거. 모두 암기해야 함!
        입력할 상자를 만들 예정
        ex) 회원가입할 때 - 선택해서 체크하는 애들, 목록에서 고르는 애들, 직접 입력을 하는 경우(입력한 걸 보여주는 애, 안 보여주는 애도 있음)
    -->
    <!-- 1. <input type="text"> 태그 -->    <!-- 하나씩 공부하되 전부 외워라!!! -->
    <p>
        <!-- 디폴트 상태 : type="text"가 적용 -->
        <input> 
        <br>
        <!-- size 속성 : 입력 상자 크기는 5 -->
        <input type="text" size="5">
        <br>
        <!-- maxlength 속성 : 입력 가능한 최대 글자 수는 4글자 -->
        <input tpye="text" maxlength="4">
        <br>
        <!-- placeholder 속성 : 입력 메시지 (검색창의 Google검색 또는 URL 입력처럼.) -->
        <input type="text" placeholder="검색어를 입력하세요">
        <br>
        <!-- required 속성 : 필수 입력 -->
        <input type="text" required>  <!-- required만 적어도 된다. , 마우스 가져다대면  "이 입력란을 작성하세요." 나온다-->
        <br>
        <!-- value 속성 : 입력한 값이 저장되는 속성 (★굉장히 중요한 속성★) -->
        <input type="text" value="날씨">
        <br>
        <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만듦 -->
        <input type="text" value="영희야사랑해" readonly> <!-- readonly만 적어도 된다. = 뒤에 생략가능-->
        <br>
        <!-- disabled 속성 : 입력 상자를 사용할 수 없도록 만듦 -->
        <input type="text" disabled> <!-- disabled만 적어도 된다. = 뒤에 생략가능-->
    </p>

    <!-- 2. 기타 <input> 태그 -->
    <p>
        <!-- type="password" : 비밀번호 입력용 (★필수암기★ 입력이 안 보인다.)-->
        <input type="password" placeholder="비밀번호">
        <br>
        <!-- type="number" : 숫자 입력용 (min,max 사용가능)-->
        <input type="number" min="1" max="12"> <!-- 스핀 버튼이 생김. 위아래버튼 생김-->
        <br>
        <!-- type="email" : 이메일 입력용(성능은 별로임) -->
        <input type="email" placeholder="이메일"> <!-- 잘못된 이메일이라고 찾아내는 성능이 떨어진다. 그래서 우리가 javascript에서 정규식으로 만들어서 쓴다.(id,pw,email 검사용으로)-->
    </p>

    <!-- 3. <textarea> 태그 : input보다 큰 2줄 이상의 대화상자-->
    <p>
        <!-- 디폴트 : 2행 20열 -->
        <textarea></textarea>
        <br>
        <!-- rows 속성 : 행, cols 속성 : 열 -->
        <textarea rows="3", cols="30"></textarea>
        <br>
        <!-- value 속성 대신 태그 내부 텍스트가 입력된 값을 저장한다. -->
        <textarea>안녕하세요</textarea> <!-- 나중엔 값을 꺼내서 쓸건데 value에서 값 꺼내는 것과 태그 내부 텍스트로 값 꺼내는 방법이 다르다. 알아두기-->
    </p>

    <!-- 4. 단일 선택 : <input type="radio"> -->
    <p>
        <!-- ★★name 속성★★ : 같은 name을 가지는 radio가 하나의 변수처럼 동작한다. (name속성은 서버개발할 때 필수로 알아야 함.) -->
        <input type="radio" name="gender">남   <!-- "gender"라는 이름은 변수이름 같은 거임. 우리가 알아서 정하면 됨. -->
        <input type="radio" name="gender">여
        <br>
        <!-- value 속성 : 어떤 radio를 선택했는지 알기 위해서 반드시 추가해야 한다. -->
        <input type="radio" name="gender" value="male">남 <!-- 이렇게 해줘야 구분 가능 -->
        <input type="radio" name="gender" value="female">여 <!-- 최종적으로는 db에 어떤 값으로 저장해줄 건지에 따라 value에 값을 주면 된다 -->
        <!-- 이 입력도구가 Java로 넘어가면 String gender = "male" 이렇게 넘어감 -->
    </p>

    <!-- 5. 다중 선택 : <input type="checkbox"> -->
    <p>
        <!-- 단독 사용이 가능하다. -->
        <input type="checkbox"> 모두 동의합니다
        <br>
        <!-- name 속성 : 같은 name을 가진 checkbox들은 하나의 배열처럼 동작한다. (값을 여러개 저장하는 하나)-->
        <input type="checkbox" name="hobbies">운동
        <input type="checkbox" name="hobbies">여행
        <br>
        <!-- value 속성 : 어떤 checkbox를 선택했는지 알기 위해서 반드시 추가해야 한다. -->
        <input type="checkbox" name="hobbies" value="1">운동
        <input type="checkbox" name="hobbies" value="2">여행
        <input type="checkbox" name="hobbies" value="4">독서
        <input type="checkbox" name="hobbies" value="8">영화 <!-- 운동,영화 골랐으면 String[] hobbies={"1","8"} 이 들어가게 된다.-->
        <!-- 왜 1,2,4,8? 5면 운동,독서/ 10이면 여행,영화/ 12면 독서,영화 이렇게 파악이 가능한... 항목이 4개면 16, 5개면 32이렇게 주면 됨.(모두 해당 X의 경우도 있음)몰라도 된다.흘려 듣자-->
    </p>

    <!-- 6. 목록 선택 : <select> 태그 -->
    <p>
        <!-- 하나의 option을 선택할 수 있다. -->
        <select>
            <option>naver.com</option>
            <option>kakao.com</option>
            <option>gmail.com</option>
        </select>
        <!-- multiple 속성 : 여러 개의 option을 선택할 수 있다. -->
        <select multiple>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
        <!-- name 속성  : <select> 태그에 작성한다. -->
        <!-- value 속성 : <option> 태그에 작성한다. -->
        <select name="direction">
            <option value="">방향을 선택하세요</option>
            <option value ="east">동</option>
            <option value ="west">서</option>
            <option value ="south">남</option>
            <option value ="north">북</option>
        </select>
    </p>
    
    <!-- 7. 입력과 목록 선택을 동시에 처리 : <input type="text"> 태그와 <datalist> -->
    <!-- 입력도 할 수 있고 목록도 보여줌(A 입력하면 A로 시작하는 것을 db에서 가져와서 목록으로 보여줌.) -->
    <p>
        <input type="text" list="domain">  <!-- id가 domain인 데이터리스트를 목록으로 가지겠다.-->
        <datalist id="domain">
            <option value="naver.com"/> <!-- 옵션 사이에 텍스트 안 쓰고 value에만 써줄거임-->
            <option value="kakao.com"/> <!-- 꼭 열고 닫을 필요 없다. 사이에 텍스트 없음.-->
            <option value="gmail.com"/>  <!-- ※ textarea는 < ></ > 사이에 내부 텍스트 비어있어도 <textarea/> 이렇게 나홀로 태그로 만들 수 없음.-->
        </datalist>
    </p>


</body>
</html>
