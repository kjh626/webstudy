<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: '맑은 고딕', sans-serif;
            font-family: '궁서', serif;
            font-size: 32px;
            font-weight: 900;
            font-style: italic;

            text-align: center;
            text-decoration: underline;
            text-shadow: 5px 5px 1px gray;
        }
        pre {
            line-height: 32px;
            letter-spacing: -1px;
            color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            color: #000000;
            color: #FFFFFF;
            color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            -webkit-text-stroke-color: crimson;
            -webkit-text-stroke-width: 1px;
        }
        a {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <p>Hello America</p>

    <pre>Nice to meet you</pre>
    <pre>I'm good</pre>

    <h1>You good?</h1>

    <a>Contact Us</a>


</body>
</html>
