<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <script>
        /*
            jQuery wrapper
            1. jQuery 객체가 jQuery의 기능(메소드)을 사용할 수 있다.  (javascript객체들(일반 dom들) -> jQuery객체가 아니기 때문에 jQuery의 기능을 사용할 수 없다.)
            2. JavaScript의 일반 객체도 jQuery 객체로 변환하면 jQuery의 기능(메소드)을 사용할 수 있다.
            3. jQuery 객체로 변환할 때 jQuery wrapper가 사용된다.
            4. jQuery wrapper
                1) jQuery(일반객체) - 생성자를 통해 대상을 집어넣으면 된다. (jQuery객체로 바꿔주는 생성자 함수)
                2) $(일반객체) - 실제로 사용하는 모습
            ※ jQuery객체가 아닌데 jQuery메소드를 계속 쓰면 첫 단추부터 문제라 안 된다. 이런 경우 많다.
        */

        /*
            var str = 'Hello';  // 여기서 str은 사실 변수가 아니고 객체이다. 
            str.charAt  // 변수가 메소드를 부르는 게 가능? 아니다. 객체니까 가능한 거임.
        */
    </script>

    <script>
        /*
            jQuery의 load 이벤트
            1. load 이벤트는 문서의 모든 요소를 인식할 수 있는 이벤트이다.
            2. load 이벤트 등록
                1) $(document).ready(()=>{

                   }); 
                2) $(function(){

                   });
        */
    </script>

    <script>
        // load 이벤트
        $(function(){

            // 문서 객체
            var box = document.getElementById('box');
            console.log(box);

            // jQuery wrapper를 이용해서 문서 객체를 jQuery 객체로 변환하기
            var jBox = $(box);
            console.log(jBox);

            // CSS에서 셀렉터 배운 걸 jQuery wrapper 안에서 쓸 수 있다. => 돔처리 아주 쉽게 가능
            $('#box')

        });
    </script>

    <div id="box">Hello World</div>
</body>
</html>
