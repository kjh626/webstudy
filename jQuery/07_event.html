<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

    <script>
        /*
            jQuery 이벤트

            1. 이전 이벤트 처리 메소드(현재 사용하지 않기를 권장)
                1) bind()
                2) live()
                3) delegate()
            
            2. 현재 이벤트 처리 메소드 => 이 3개의 메소드는 모두 jQuery 메소드이다. jQuery객체화 되어있지 않다면 jQuery객체화 시켜야한다.
                1) on() - 매우 자주 사용한다.
                    (1) 표준 이벤트 방식을 사용하므로 하나의 이벤트 타입에 여러 개의 이벤트 리스너를 등록할 수 있다. (클릭했을 때 여러 개의 이벤트 리스너 )
                    (2) 동적으로 생성된 요소(JavaScript 또는 jQuery로 만든 요소)에도 이벤트를 등록할 수 있다.
                    (3) 이벤트 등록 방식
                        ① 정적 요소에 등록할 때
                            $(이벤트대상).on('이벤트타입', 이벤트리스너)    // 문법이 btn.addEventListner('click', ()=>{}); 표준 이벤트 형태와 비슷
                        ② 동적 요소에 등록할 때 ( 위에 (2)에서 동적요소(...)), ☆ ①이랑 객체도 다르고, 매개변수도 다르다 ☆
                            $(부모).on('이벤트타입', 이벤트대상, 이벤트리스너)
                2) one()
                    (1) 한 번만 동작하는 이벤트를 등록한다.
                    (2) 이벤트 등록 방식
                        $(이벤트대상).one('이벤트타입', 이벤트리스너)
                3) off()
                    (1) 등록된 이벤트를 제거한다.
                    (2) 이벤트 제거 방식
                        $(이벤트대상).off('이벤트타입')
        */
    </script>

    <div>
        <a href="https://www.naver.com" target="_blank" id="link">네이버</a>
    </div>
    <script>

    </script>


</body>
</html>
