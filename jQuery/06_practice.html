<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <script>
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '';
            $.each(fourSeason, (i, element)=>{
                str += '<div>' + i + ',' + element + '</div>';
            });
            $('#box1').append(str);
        });
    </script>
    <div id="box1"></div>
    
    <script>
        // 문자열
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '<select name="season">';
            $.each(fourSeason, (i, element)=>{
                str += '<option value=' + (i + 1) + '">' + element + '</option>';
            });
            $('#box2').append(str);

        // jQuery 
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');
        });
    </script>
    <div id="box2">

    </div>
</body>
</html>
