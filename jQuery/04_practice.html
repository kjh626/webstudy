<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <div id="box1">BOX1</div>
    <script>
        // 1. text() == textContent
        $('#box1').text('박스박스1');
        console.log($('#box1').text());
    </script>

    <div id="box2">
        <p>BOX2</p>
    </div>
    <script>
        // 2. html() == innerHTML
        console.log($('#box2').html());
        $('#box2').html('<p><strong>BOX2</strong></p>');
        $('#box2').html('<table border="1"><tbody><tr><td>새우깡</td><td>맛동산</td><td>새우깡</td></tr></tbody></table>')
    </script>

    <div id="box3">BOX3</div>
    <script>
        // 3. css() == style
        $('#box3').css('color', '#f1d1d1')
                  .css('font-size', '40px');
        $('#box3').css({
           'background-color': '#bbbbbb',
           'text-align': 'center',
           'text-decoration': 'underline',
           'font-weight': '900',
           'font-style': 'italic'
        });

    </script>

</body>
</html>
