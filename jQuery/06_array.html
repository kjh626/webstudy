<body>
    
    <script>
        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '';
            $.each(fourSeason, (i, element)=>{    // index와 요소를 받아온다 function(index, element)
                str += '<div>' + i + ',' + element + '</div>';
            });
            $('#box1').append(str);
        });
    </script>
    <div id="box1"></div>

    <script>
        $(function(){

            // 문자열 쓰는 방법으로 select 만들어보기
            /*
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '<select name="season">';
            $.each(fourSeason, (i, element)=>{
                str += '<option value=' + (i + 1) + '">' + element + '</option>';
            });
            $('#box2').append(str);
            */

            // jQuery
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');
            $.each(fourSeason, (i, element)=>{
                // $('<option>').val(i + 1).text(element).appendTo(select);    // select가 부모임 appendTo 써야됨
                $(select).append(($('<option>')).val(i + 1).text(element));    // 2가지 중 편한 방법으로..
            });
            $('#box2').append(select);
        });
    </script>
    <div id="box2">
        <!--

        </select>
        -->
    </div>

    <script>
        $(()=>{
            var siteList = [
                {
                    'name': '네이버',
                    'url': 'https://www.naver.com',
                    'target': '_blank'
                },
                {
                    'name': '카카오', 
                    'url': 'https://www.kakao.com',
                    'target': '_self'
                }
            ];
            var box3 = $('#box3');
            $.each(siteList, (i, element)=>{
                // console.log(i, element);   // 객체 어떻게 불러오는지 참고해라
                box3.append( $('<a>').attr('href', element.url).attr('target', element.target).text(element.name) );
            });
        });
    </script>
    <div id="box3"></div>

    <script>
        $(()=>{
            var list = [
                {
                    'name': '제시카',
                    'age': 30,
                },
                {
                    'name': '제임스',
                    'age': 40,
                }
            ]
            var people = $('#people');
            $.each(list, (i, element)=>{
                var tr = $('<tr>');
                tr.append($('<td>').text(i + 1));
                tr.append($('<td>').text(element.name));
                tr.append($('<td>').text(element.age));
                people.append(tr);
            });

        });
    </script>
    <div>
        <table>
            <thead>
                <tr>
                    <td>순번</td>
                    <td>이름</td>
                    <td>나이</td>
                </tr>
            </thead>
            <tbody id="people"></tbody>
        </table>
    </div>

    <script>
        // 이미 작성되어있는 <li>list를 자바스크립트 배열로 바꿔주는 과정
        $(()=>{
            var menu = $('.menu');  // menu는 객체 x, 배열이다.
            // 배열이니까 each로 돌려버려
            var menuList = [];  // 비어있는 배열 선언할 때 var menuList = new Array();
            $.each(menu, (i, element)=>{    // element는 <li class="menu">메뉴1</li> 리스트태그 자체임.
                // push 는 자바스크립트 메소드, menuList는 자바스크립트 일반 객체.
                // each의 element는 일반 객체이다. text()메소드는 jQuery 메소드임. => text()메소드를 쓰려면 element를 jQuery 객체로 바꿔야 한다.
                menuList.push($(element).text());
            });
            console.log(menuList);
        });
    </script>
    <div>
        <ul>
            <li class="menu">메뉴1</li>
            <li class="menu">메뉴2</li>
            <li class="menu">메뉴3</li>
            <li class="menu">메뉴4</li>
            <li class="menu">메뉴5</li>
        </ul>
    </div>
