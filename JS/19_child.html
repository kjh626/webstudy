<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <div>받은 메시지</div>
        <div id="receive_msg"></div>
    </div>

    <div>
        <label for="msg"></label>
        <input type="text" id="msg">
        <input type="button" id="btn_send" value="메시지전송">
    </div>

    <script>

            // 문서 객체
            var msg = document.getElementById('msg');
            var btnSend = document.getElementById('btn_send');

            // click 이벤트
            btnSend.addEventListener('click', ()=>{

                // opener(키워드) : 현재 창을 열어 준 부모창 .↔ noopener : 너는 오프너에 접근할 수 없다. 이런 키워드도 있음. 창은 열어주는 데 너는 나한테 접근 못 해.
                opener.document.getElementById('receive_msg').textContent = msg.value;  // 부모창 receieve_msg 로 보낸다

            });

    </script>
</body>
</html>
