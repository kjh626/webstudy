<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box1"></div>
    <script>
        // id는 javascript 용, class는 CSS 용 이라고 생각해도 된다.
        // 내부 텍스트 : textContent
        var box1 = document.getElementById('box1'); // 쿼리셀렉터를 쓰면 느리다.
        box1.textContent = 'Hello World' // ((property)가 자바로 치면 필드임). 이걸로 쓰면 개발자도구의 Element에서 javascript로 썼는지도 모르게 되어있음. <div id="box1">Hello World</div> 이렇게 나옴.
    </script>

    <div id="box2"><p>문단</p></div>
    <script>
        // textContent는 태그를 제외한 내부 텍스트만을 의미한다.
        var box2 = document.getElementById('box2');
        //box2.textContent = '링크'; // 이렇게 쓰면 a링크가 죽었다. 기존의 요소가 지워지고 덮어쓰기가 되는 방식임을 알 수 있다.
        console.log(box2.textContent); // 데이터를 확인하는 과정. 링크라는 결과를 콘솔창에 찍어서 보여줄 것임.(태그를 제외한 순수 텍스트)
        // 데이터를 조작하는 첫 번째 단계 -> 태그 사이의 글자를 확인하는 과정, 글자를 바꿀 수도 있음..
    </script>

    <div id="box3"></div>
    <script>
        // 내부 HTML 요소 : innerHTML  ⇔ textContent는 태그를 인식 못함.
        var box3 = document.getElementById('box3');
        box3.innerHTML = '<p>문단</p>';
    </script>

    <ul id="season"></ul>
    <script>
        // 내부 요소 추가를 위해서 + 연산자를 사용할 수 있다.
        var season = document.getElementById('season');
        season.innerHTML += '<li>봄</li>';   // 닫는 태그 없어도 잘 된다. 그래도 직접 완성하는 걸 권장함.
        season.innerHTML += '<li>여름</li>';
        season.innerHTML += '<li>가을</li>';
        season.innerHTML += '<li>겨울</li>';  // 이거 배열{봄,여름,가을,겨울}이라 생각하면 언젠가는 for문으로 가능하지 않을까..
    </script>

    <div id="box4">Hello World</div>
    <script>
        /*
            CSS 적용하기
            1. style 속성을 이용한다. (마침표를 찍고 쓴다 property다)
            2. inline 방식으로 CSS가 적용된다. (직접 태그에 CSS가 적용되는 방식) (JavaScript를 이용한 CSS는 우선순위가 가장 높다.)
            3. CSS 속성 적용 방식
                1) 마침표 : CSS 속성에서 하이픈(-)을 제거한 뒤 camel case 방식의 이름으로 바꿔서 사용한다.
                2) 대괄호 : CSS 속성을 문자열 형식으로 그대로 사용한다.
            4. 작성 예시
                1) 마침표 : dom.style.fontSize = '12px';
                2) 대괄호 : dom.style.['font-size'] = '12px';

        */
       var box4 = document.getElementById('box4');
       box4.style.color = '#850005';
       box4.style.fontSize = '12px';
       box4.style['color'] = '#030303';  // 나중에 적어주면 여기서도 결괏값이 덮어쓰기 된다. (CSS처럼)
       box4.style['font-size'] = '30px';
    </script>

    <!-- ★애트리뷰트 와 프로퍼티 의 차이점은? 이 두 개를 구분해야 한다.★ <- 면접 단골 질문 -->
    <!-- 진짜 기억 안 날 때는 : 태그에 있을 때는 애트리뷰트, 객체에 있을 땐 프로퍼티 -->
    <!-- attribute는 태그 안에 적혀있는 속성 -->
    <div id="box5" class="box5">Hello World</div> <!-- id와 class처럼 태그 안에 들어있는 속성은 attribute라고 한다. ※ id와 class는 attribute임. -->
    <!-- 자바스크립트의 객체(DOM)가 가지고 있는 각종 필드값이나 속성을 의미하는 property 는 attribute와 이름이 같은 것도 있고 다른 것도 있다. id는 똑같다. class는 property에서 className으로 나와있다. -->
    <script>
        /* 
            attribute  - JQuery에서 attr() 메소드로 써서 짧게 처리함.
            1. 태그에 명시된 속성이다.
            2. get/set 메소드를 이용해서 attribute를 사용한다.
            3. 메소드
                1) 속성 알아내기 : getAttribute('속성명')
                2) 속성 변경하기 : setAttribute('속성명', '값')
        */
        var box5 = document.getElementById('box5');
        // id, class 속성 확인하기
        console.log(box5.getAttribute('id'));
        console.log(box5.getAttribute('class'));
        // id, class 속성 바꾸기
        box5.setAttribute('id', 'box5-1');
        box5.setAttribute('class', 'box5-1');
    </script>

    <div id="box6" class="box6">Hello World</div>
    <script>
        /*
            property  - JQuery에서 prop() 메소드로 쓰게될 것.
            1. 객체가 가지는 속성이다.
            2. 마침표(.)를 이용해서 property 를 사용한다.
            3. property 확인 (외우고 다니는 건 불가능)
                개발자 도구 - Elements 탭 - Properties 탭
        */
       var box6 = document.getElementById('box6');
       // 확인하기
       console.log(box6.id);
       console.log(box6.className);  // attribute와 이름이 다르다.
       // 바꾸기
       box6.id = 'box6-1';
       box6.className = 'box6-1';
       // 애트리뷰트로 접근할 것이냐 프로퍼티로 접근할 것이냐 동일한 목표를 향해 가는 2가지 방법을 배운 것임.
    </script>
    
    <div>
        <input id="inp" type="text" value="Hello World" readonly="readonly">
        <!-- 값도 다르고, 이름도 다르다. readonly의 프로퍼티 값은 true라고 되어있다. readOnly: true 
            외우지 말고 엘러먼트 창도 보고, 프로퍼티를 확인하려면 프로퍼티창을 봐야 한다.-->
    </div>
    <script>
        var inp = document.getElementById('inp');
        // inp.removeAttribute('readonly')   // 1) attribute를 아예 지워버리겠다.
        inp.readOnly = false;                // 2) true/false로 접근해서 readOnly 프로퍼티를 false로 직접수정  <- 이 방법을 많이 쓴다. (속성의 이름만 있는 애들: selected, disabled, readonly, required...)
        // console.log(inp.readOnly);
        // ※ 예시) 사용자가 눈깔(이걸 이벤트라고 함)을 누르면 패스워드가 보이게 만들어 주기도 하는데. 이것은 type을 바꿔준 것이다(password -> text). 애트리뷰트나 프로퍼티를 바꿔준 것.
        //         이런 처리를 하는 데에는 자바스크립트를 쓰는 것이 가장 좋다. 그래서 자바스크립트 공부가 정말 중요하다. api같은 경우도 자바스크립트로 코드가 이뤄져 있는 경우도 있다.
    </script>

</body>
</html>
