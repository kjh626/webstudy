<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <div>국어점수 <span id="kor">81</span>점</div>
        <div>영어점수 <span id="eng">93</span>점</div>
        <div>수학점수 <span id="math">100</span>점</div>
    </div>
    <div>
        <!-- 평균과 학점을 출력 -->
        <div>평균점수 <span id="average"></span></div> 
        <div>학점 <span id="grade"></span></div>
    </div>
    <script>
        // document.getElementById('box'); // 자바로 따지면 객체라고 보면 된다. 자바스크립트에서 필드/메소드 있는데 필드-속성(property)/메소드(함수?)
        var kor = Number(document.getElementById('kor').textContent); // -> document.getElementById('kor');는 <span id="kor">80</span>을 의미함 .textContent 는 내부 텍스트를 의미함.
        console.log(kor, typeof kor);    // 80 나오는데 string으로 나옴. number가 안 나옴. Number안에 넣어주니 number 나옴.
        // Number('80') / parseInt('80') 2가지 방법으로 숫자로 바꿔줄 수 있다. 소수점의 경우 Number써야 함. (정수인지 실수인지 구분이 가지 않을 때)
        var eng = Number(document.getElementById('eng').textContent);
        var math = Number(document.getElementById('math').textContent);

        var average = (kor + eng + math) / 3;

        var grade;
        /*
        if(average >= 90) {
            grade = 'A';
        } else if(average >= 80) {
            grade = 'B';
        } else if(average >= 70) {
            grade = 'C';
        } else if(average >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        */

        // JavaScript의 switch문은 비교 연산자 사용이 가능하다.
        // switch( parseInt(average / 10)) {
        // case 10:
        // case 9: grade = 'A'; break;
        // } 자바의 경우 이렇게 풀음
        switch(true) {  // 각 case를 보시오.
        case average >= 90: grade = 'A'; break;
        case average >= 80: grade = 'B'; break;
        case average >= 70: grade = 'C'; break;
        case average >= 60: grade = 'D'; break;
        default: grade = 'F';
        }

        document.getElementById('average').textContent = average;
        document.getElementById('grade').textContent = grade;

    </script>

</body>
</html>
