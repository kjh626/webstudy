<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            1. 선언적 함수
                1) 이름이 있는 함수이다.
                2) 함수 정의와 함수 호출 동작으로 구분한다.
                3) 함수 정의 <- hoisting 대상이라 JavaScript는 항상 먼저 해석해준다.
                    function 함수명([매개변수, ...]){

                    }  
                4) 함수 호출
                    함수명([인수, ...])
        */
       
        // 함수 호출
        func1();
    
        // 함수 정의(호이스팅 대상이므로 항상 먼저 처리된다.)
        function func1() {
            console.log('Hello World');
        }
       
    </script>

    <script>

        /*
            2. 익명 함수
                1) 이름이 없는 함수이다.
                2) 이벤트 처리용으로 사용하거나, 변수에 익명 함수를 저장해서 사용한다. - 작업을 하다보면 한번만 만들어서 사용하는 함수들이 있다.(코드기법상 한번만 작성하는 거임.)
                3) 호이스팅 대상이 아니다.
                4) 함수 정의
                    (1) 일반 익명 함수
                        function([매개변수, ...]){

                        } 
                    (2) 화살표(Arrow) 함수
                        ([매개변수, ...]) => {

                        }
                5) 함수 호출
                    (1) 변수에 익명 함수를 저장한 뒤 변수를 함수명처럼 사용한다.
                    (2) 이벤트에 등록된 익명 함수는 해당 이벤트 발생 시 자동으로 실행된다. (가장 흔한 이벤트 : 클릭 이벤트(사용자가 클릭했을 때))
        */

        // 일반 익명 함수를 변수에 저장하기
        var func2 = function(){
            console.log('Hello World');
        }

        // 변수를 함수명처럼 사용해서 호출하기
        func2();
        
        // 변수를 함수명처럼 사용해서 호출하기
        func3();

        // 화살표 함수를 변수에 저장하기 (익명 함수는 호이스팅 대상이 아니기 때문에 나중에 정의하면 오류가 발생한다.)
        var func3 = () => { 
            console.log('Hello World');
        }

    </script>

    <script>
        
        /*
            3. 자기 호출 함수 - 잘 쓸 필요는 없음.
                1) 함수 정의와 호출이 합쳐진 형태이다.
                2) 함수를 정의하면 곧바로 호출될 수 있도록 구성한다.
                3) 일반 익명 함수의 정의와 호출
                    (function([매개변수, ...]){

                    })([인수, ...]);          // (괄호 안 먼저 하고)();
                4) 화살표 함수의 정의와 호출
                    (([매개변수, ...]) => {

                    })([인수, ...]);
        */

        // 일반 익명 함수
        (function(){
            console.log('Hello World');
        })();

        // 화살표 함수
        (() => {
            console.log('Hello World');
        })();

        // 자기 호출 함수가 필요한 예시
        var arr = [function(){
            console.log('Hello World');
        }];
        (arr[0])();    // arr[0]은 펑션 그 자체. 펑션 자체를 실행하려면 자기호출밖에 없다.

    </script>

    <script>

        /*
            4. 인수와 매개변수
                1) 매개변수를 선언할 때는 선언 키워드(var, let, const)를 사용하지 않는다.
                2) 매개변수는 변수명만 작성한다.
                3) 디폴트 매개변수 처리
                    (1) 전달된 인수가 없는 매개변수가 가질 값을 정할 수 있다.
                    (2) 전달된 인수가 없는 매개변수는 undefined 상태이다.
                4) ... (전개 연산자) - 볼 줄 알아야 한다.(log메소드가 전개 연산자로 만들어져 있다.)
                    (1) 인수 개수가 정해지지 않은 경우에 사용하는 매개변수 연산자이다.
                    (2) 매개변수를 배열로 처리한다.
                5) arguments 객체 ( 변수라고 생각해라 ) - 쓰지 마라
                    (1) 함수로 전달되는 모든 인수는 매개변수가 선언되어 있지 않아도 어딘가 저장된다.
                    (2) arguments 객체는 배열과 비슷하다.
        */

        // 함수 정의
        function func4(data){
            
            // 디폴트 매개변수 처리하기(인수가 전달되지 않았을 때 사용할 값을 정해두는 것) . 자바는 안 됨.
            // ① if(data == undefined){} 
            // ② if(!data){}  // undefined는 false로 처리되므로 if(!data)로 처리가 가능하다.
            if(data == undefined) { 
                data = '없음';
            }

            console.log(data);

        }

        // 변수 선언
        var name = '상철';
        var age = 30;

        // 함수 호출
        func4(name);
        func4(age);

        // 인수와 매개변수의 개수가 서로 다른 경우
        func4();  // 인수가 없기 때문에 매개변수(data)는 undefined 상태가 된다.


        // 함수 정의(전개 연산자)
        function func5(...args) {  // 매개변수 args는 배열이다.

            for(let i = 0; i < args.length; i++) {
                console.log(i, args[i]);
            }

        }

        // 함수 호출(인수 개수를 다르게 지정)
        func5();
        func5('정숙');
        func5('정숙', '상철');


        // 함수 정의 (arguments 객체)
        function func6() {
            for(let i = 0; i < arguments.length; i++) {
                console.log(i, arguments[i]);
            }
        }

        // 함수 호출 (매개변수가 없는 함수에 인수 전달하기)
        func6('은정');
        func6('미희', '지연');


    </script>

    <script>
        /*
            5. 반환
                1) 반환 타입의 선언이 없다(변수 선언할 때도 타입이 없음)
                2) return; 을 통해서 함수를 종료할 수 있다. (자바랑 똑같네)
                3) return 값; 을 통해서 값을 반환할 수 있다. 
                ※ 2), 3) 맘대로 쓰면 된다
                ※ 로그인할 때 잘못 입력했으면 if문 써서 return 서브밋 하지 말자 라고 쓴다.
        */

        // 함수 정의
        function func7(n) {
            if(n == 0) {
                return;    // 0이 전달되면 함수를 종료한다.
            }
            return n + 1; // 0이 아닌 값이 전달되면 1을 증가시켜 반환한다.
        }

        // 함수 호출
        console.log(func7(10));  // 11이 출력됨.
        console.log(func7(0));   // undefined. 함수 종료하고 아무것도 전달 안 했으니까 undefined 이다.
    </script>

    <script>
        /*
            6. 콜백 함수
                1) 어떤 함수를 다른 함수에 인수로 전달하는 개념이다.
                2) 인수로 전달된 함수를 저장한 매개변수가 콜백 함수이다.
        */

        // 선언적 함수(info)의 콜백
        function info(data1, data2) {
            console.log(data1, data2);
        }
        function func8(data1, data2, func) { // func가 콜백이다.
            func(data1, data2);   // info('집에', '가고싶다.') 형식으로 호출된다.
        }
        func8('집에', '가고싶다.', info);


        // 익명 함수의 콜백 - 주로 사용하는 방식
        function func9(data1, data2, func) {
            func(data1, data2);
        }
        func9('간절히', '가고싶다.', function(data1, data2) {
            console.log(data1, data2);
        })
        /*  func = function(data1, data2) {
                ...
            } 콜백에 익명함수를 변수에 저장하는 과정이 포함되어 있다.
        */
    </script>
</body>
</html>
