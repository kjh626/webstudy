<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="button" value="클릭" id="btn1">
    </div>
    <script>
        //  1. 고전 이벤트 모델
        function fnSayHello1(){
            alert('Hello');
        }
        function fnSayHello2(){
            alert('안녕');
        }

        var btn1 = document.getElementById('btn1');

        btn1.onclick = fnSayHello1;
        btn1.onclick = fnSayHello2;

        btn1.onclick = function(){
            fnSayHello1();
            fnSayHello2();
        }
    </script>

    <div>
        <input type="button" value="클릭" id="btn2">
    </div>
    <script>
        //  2. 표준 이벤트 모델
        function fnSayGoodBye1(){
            alert('Good Bye');
        }
        function fnSayGoodBye2(){
            alert('잘가세요');
        }
        var btn2 = document.getElementById('btn2');

        btn2.addEventListener('click', fnSayGoodBye1);
        btn2.addEventListener('click', fnSayGoodBye2);
    </script>

    <div>
        <input type="button" value="클릭" onclick="fnSayHi()">
    </div>
    <script>
        // 3. 인라인 이벤트 모델
        function fnSayHi(){
            alert('Hi');
        }
    </script>

    <div>
        <a href="https://www.naver.com" id="link">네이버로 이동!</a>
    </div>
    <script>    
        /*
            이벤트 타입   : click
            이벤트 속성   : onclick
            이벤트 리스너 : function(event){ }
            이벤트 객체   : event
            이벤트 대상   : <a href="...">...</a>
            
            중요! 이벤트 대상 호출하는 방법
                -> event.target 또는 this
        */
       var link = document.getElementById('link');

       link.onclick = function(event){
        // alert('이벤트 타입: ' + event.type);

        // alert('이벤트 대상: ' + event.target);
        // alert('이벤트 대상: ' + this);

        // alert(event.target.textContent);
        alert(this.textContent);
        event.preventDefault();
       }
    </script>
</body>
</html>
