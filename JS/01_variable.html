<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            JavaScript 
            1. ECMAScript(ES)
            2. <script>
                1) <head>, <body> 태그 어디든 존재할 수 있다.
                2) JavaScript를 작성할 때 사용한다.
            3. 주석은 자바와 같다.
            4. HTML 구성 요소를 구조적으로 프로그래밍을 할 수 있다.
            5. HTML 구성 요소를 생성/삭제/수정 등의 조작을 할 수 있다.
        */
    </script>

    <script>
        /*

            1. 기본 자료형
                1) number    : 정수/실수 구분이 없다. NaN(Not a Number), Infinity/-Infinity(+0/-0으로 나눈 값) ※ 자바에서는 3/0 하면 예외 나오고, 3.0/0 하면 Infinity 볼 수 있음.
                2) string    : 문자/문자열 구분이 없다. 작은 따옴표('')와 큰 따옴표("")를 모두 사용할 수 있다. (string직접 적을 필요 없어서 소문자인지 대문자인지 필요가 없다.), (수업에서는 전략적으로 작은 따옴표('')를 쓸 것임.)
                3) boolean   : true/false
                4) null      : 값이 의도적으로 없다. (굳이 자바와 비슷하게 따지자면 빈 문자열..?) (Java에서 null은 값이 없다는 뜻인데..)
                5) undefined : 값이 저장된 적이 없다. 초기화를 하지 않는 변수의 상태이다. (JavaScript에서 값을 주지 않으면 null이 아니라 undefined로 된다.)
            ※ 키워드가 중요하지는 않다.

            ★2. JavaScript의 변수 특징 (파이썬과 비슷)
                    ※ 파이썬은 변수를 선언할 때 타입의 지정이 없다. 그리고 실제로 모든 걸 저장할 수 있다. 정수를 저장하고 있다가 갑자기 문자열을 저장할 수 있다. 이런 언어들의 특징을 느슨한 타입이라고 부른다.
                1) 동적 타입이다. (느슨한 타입이다.) <-> 정적 타입(정해진 타입): 흔히 Java
                2) 변수를 선언할 때 자료형을 작성하지 않는다. (자료형이 결정되어 있지 않다. 값을 주기 전에는 뭘 저장하는 지 모른다. 내가 어떤 걸 저장할 수 있는 아이인지 모른다.)
                3) 변수에 값을 저장할 때 자료형이 결정된다.
                4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다.
                5) 변수 선언을 생략할 수도 있다. (ES6에서는 반드시 선언이 필요한 새로운 변수 선언 키워드가 발표되었다.)

            ★3. 변수 선언 키워드  <= 면접에서 자주 물어보는 질문
                1) var : 원래는 이거만 있었음 (비슷하게 따지면 Java의 필드가 var, 메소드는 함수)
                    (1) 스코프(범위) : 함수 레벨
                    (2) 변수 선언을 생략할 수 있다.
                    (3) 같은 변수명으로 다시 선언할 수 있다.
                    (4) 변수의 초기화를 생략할 수 있다. (undefined 상태)
                    (5) 저장된 값을 변경할 수 있다.

                2) let (ES6 표준) : Java의 특징과 비슷
                    (1) 스코프(범위) : 블록 레벨 ({}) - 중괄호. 지역 변수의 개념이다.(이 지역에서만 쓸 수 있어요.)
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다.
                    (4) 변수의 초기화를 생략할 수 있다. (메모리에 변수가 안 만들어진 상태. undefined 상태가 아님)
                    (5) 저장된 값을 변경할 수 있다.
                
                3) const(ES6 표준) : 상수. 이걸 Java에서는 final이라고 부름.
                    (1) 스코프(범위) : 블록 레벨 ({})
                    (2) 변수 선언을 생략할 수 없다.
                    (3) 같은 변수명으로 다시 선언할 수 없다. -- 여까지 위와 똑같
                    (4) 변수의 초기화를 생략할 수 없다.   -> 상수의 개념이다.
                    (5) 저장된 값을 변경할 수 없다.       -> 상수의 개념이다.
                        ※ (2)~(5)의 특징을 합쳐보면 Java의 final이랑 같다.

            4. 호이스팅
                1) hoisting 
                2) 코드 중에서 항상 먼저 처리되는 코드가 있다. (Java에서는 먼저 처리하려면 코드를 먼저 적어준다.)
                    -> 대표적으로 변수 선언이 있다. 변수 사용을 먼저하고 변수 선언을 나중에 해도 된다. (예: age = 20; ...  var age;) 선언의 위치가 꼭 초반일 필요는 없다.
                3) 호이스팅 대상 : 변수 선언(var, let, const), 함수 정의(function) 등
        */
    </script>

</body>
</html>
