<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
            BOM
            1. Browser Object Model(브라우저 객체 모델)
            2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식이다.
               (브라우저의 구성 요소가 이미 객체로 만들어져 있다.)  ⇔  DOM은 가지고 오는 것 부터 배움(getElementById(''))
            3. 주요 BOM 객체
                1) window   : 브라우저 창을 의미한다. 모든 BOM 객체의 최상위 객체이다. 생략할 수 있다. (창 새로 열 때 주로 쓴다.)   ※ window.document(document객체는 window 자식 객체. window는 거의 생략.), window.alert (모든 구성요소는 window에 속한다.)
                2) screen   : 화면을 의미한다. 화면의 너비/높이 등을 처리한다. (제일 활용 적을 듯)
                3) history  : 방문 경로를 저장한 객체이다. 뒤로/앞으로 등을 처리한다. (우리같은 경우에 작업이 실패했네? 그럴 때 뒤로가기할 때(뒤로 돌릴 때) 씀) ※ 인터넷 쓰다가 뒤로가기 버튼 누르면 이전 페이지로 갈 수 있는데, 이게 히스토리 객체를 이용한 것이다.
                4) location : 경로를 처리하는 객체이다. URL 변경 등을 처리한다. (쉽게 말해 브라우저의 주소창이라고 생각. 주소바꿀 때 location 객체를 쓸 것이다. )
                    ※ URL바꾸는 거 태그로는 <a> -> location은 사실상 <a>태그와 하는 일이 같다.
        */
        
    </script>
</body>
</html>
