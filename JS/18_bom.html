<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
            BOM
            1. Browser Object Model(브라우저 객체 모델)
            2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식이다.
               (브라우저의 구성 요소가 이미 객체로 만들어져 있다.)  ⇔  DOM은 가지고 오는 것 부터 배움(getElementById(''))
            3. 주요 BOM 객체
                1) window   : 브라우저 창을 의미한다. 모든 BOM 객체의 최상위 객체이다. 생략할 수 있다. (창 새로 열 때 주로 쓴다.)   ※ window.document(document객체는 window 자식 객체. window는 거의 생략.), window.alert (모든 구성요소는 window에 속한다.)
                2) screen   : 화면을 의미한다. 화면의 너비/높이 등을 처리한다. (제일 활용 적을 듯)
                3) history  : 방문 경로를 저장한 객체이다. 뒤로/앞으로 등을 처리한다. (우리같은 경우에 작업이 실패했네? 그럴 때 뒤로가기할 때(뒤로 돌릴 때) 씀) ※ 인터넷 쓰다가 뒤로가기 버튼 누르면 이전 페이지로 갈 수 있는데, 이게 히스토리 객체를 이용한 것이다.
                4) location : 경로를 처리하는 객체이다. URL 변경 등을 처리한다. (쉽게 말해 브라우저의 주소창이라고 생각. 주소바꿀 때 location 객체를 쓸 것이다. )
                    ※ URL바꾸는 거 태그로는 <a> -> location은 사실상 <a>태그와 하는 일이 같다.
        */
        
    </script>

    <script>
        // screen 객체 - 이미 만들어져 있기 때문에 그냥 찍어보면 됨
        console.log('화면 너비 : ', screen.width);
        console.log('화면 높이 : ', screen.height);
        console.log('실제 너비 : ', screen.availWidth);
        console.log('실제 높이 : ', screen.availHeight); // 높이에는 40px정도의 차이가 있는데, 중요하진 않다.
    </script>

    <div>
        <!-- history 객체 -->
        <input type="button" onclick="history.back()" value="뒤로">  <!--인라인 이벤트로 간단하게 처리-->
        <input type="button" onclick="history.forward()" value="앞으로">
        <input type="button" onclick="history.go(-1)" value="뒤로1번">
        <input type="button" onclick="history.go(-2)" value="뒤로2번"> 
        <!-- 네이버 회원가입할 때 첫번째 창:약관동의 → 두번째 창:실제 가입 창. 이럴 때 버튼 만들어서 뒤로 돌려줄 수 있는데 바로 전 페이지(약관동의)로 돌려주는 것보다 홈페이지로 돌려주는 게(뒤로2번) 좋아보이긴 함 -->
    </div>

    <div>
        <!-- location 객체 -->
        <input type="button" onclick="location.href='https://www.naver.com'" value="네이버">
        <input type="button" onclick="location.href='https://www.google.co.kr'" value="구글">
        <!-- 버튼 안에 <a href=".."></a>를 넣어서 하지마라. 괴상하다 -->
    </div>

    <div>
        <input type="button" id="btn_open" value="창열기">
    </div>
    <script>
        /*
            window.open(url, name, feature)주소, 이름, 특징
            1. url  : 열어 줄 창(파일)의 경로
            2. name : 열어 줄 창의 이름 (생략 가능)
            3. feature
                1) width, height            : 열어 줄 창의 크기
                2) top, bottom, left, right : 열어 줄 창의 위치
        */
        document.getElementById('btn_open').addEventListener('click', ()=>{
            // window.open('popup.html', '', 'width=480px,height=360px,top=200px,left=200px');
            // 화면의 중앙 위치 계산해서 창 열기
            var width = 480;
            var height = 360;
            var left = (screen.width - width) / 2;
            var top = (screen.height - height) / 2;
            // left값은 screen.width/2-width/2 -> (screen.width-width)/2
            var feature = 'width=' + width + ', height=' + height + ', left=' + left + ',top=' + top;
            window.open('18_popup.html', '', feature);
            // 이때 창열기버튼이 있는 창이 부모창(parent), 18_팝업 창이 자식창(child).. 자식창은 부모창을 opener라고 부르기도 한다.
        });
    </script>

</body>
</html>
