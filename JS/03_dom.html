<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            DOM
            1. Document Object Model(문서 객체 모델)
            2. HTML문서(Document)의 구성 요소(태그)를 객체(Object)로 처리할 수 있는 방식이다.
            3. 문서 객체 알아내기 - 아주 중요한 부분. 첫 번째로 처리할 작업이다.
                1) document.getElementById('아이디')         : 변수로 처리  / 라벨링할 때 필수. Id는 오로지 1개만 올 수 있음.
                2) document.getElementsByClassName('클래스') : 배열         / CSS할 때 대상지정할 때 주로 클래스 속성을 사용 했었음. 동일한 클래스를 가진 태그가 여러 개 있을 수 있기 때문에 s 를 붙여줌.
                3) document.getElementsByTagName('태그')     : 배열         / 잘 안쓴다. 태그는 너무 많아서...
                4) document.querySelector('선택자')          : 변수         / 하나짜리. 여러 개 있으면 첫 번째 거 1개만 쓴다.
                5) document.querySelectorAll('선택자')       : 배열         / 여러 개 . 하나의 요소밖에 없더라도 배열에 넣어서 쓴다.
        */
    </script>

    <script>
        // DOM 처리할 구성요소(Element = 태그)가 반드시 스크립트보다 먼저 인식되어야 한다. => 그래서 </body> 전에 스크립트를 작성하기도 한다. / 다른 방법 : script를 먼저 쓰게 이벤트 처리를 할 수도 있다. 
        var box1 = document.getElementById('box1');
        console.log(box1);     // null이 뜬다. 객체 인식이 안 됐음. Why? 순서가 문제다. 행 위쪽으로 검색해서 box1을 찾는다. 근데 <div id="box1">이 없다. 저 밑에 있으니.. 인식 못하는 거임.
    </script>
    <div id="box1">나중에 나타난 구성요소는 인식되지 않는다.</div>

    <div id="box2" class="box2"></div>
    <script>

        // 1. 아이디
        var box2 = document.getElementById('box2');
        console.log(box2);  // box2가 객체화된 걸 볼 수 있음. 변수에 저장이 된 것.

        // 2. 클래스
        var box2 = document.getElementsByClassName('box2');
        console.log(box2);  // 불러들인 느낌이 다르다. HTMLCollection [] 이런 식으로 대괄호로 묶여 있다. JavaScript에서 대괄호는 배열이다. 
        // 열어서 보면 인덱스(0)도 보이고 길이(length)도 보인다.

        // 3. 태그
        var div = document.getElementsByTagName('div');
        console.log(div);   // div 2개 다 인식한다.

        // 4. 선택자(querySelector)
        var box2 = document.querySelector('#box2');
        console.log(box2);
        var box2 = document.querySelector('.box2');
        console.log(box2);  // querySelector를 이용하면 무조건 1개. 변수 처리 하는 것임. 첫 번째 것만 쓴다.
        var div = document.querySelector('div');
        console.log(div);   // 첫 번째 것만 인식함.

        // 5. 선택자(querySelectorAll)
        var box2 = document.querySelectorAll('#box2');
        console.log(box2);  // 이름은 NodeList로 나오는데 Collection 이랑 비슷.. 배열이다.
        var box2 = document.querySelectorAll('.box2');
        console.log(box2);  // 가지고 온 데이터가 몇 개가 됐든 배열에 넣어준다.
        var div = document.querySelectorAll('div');
        console.log(div);   
        // 항상 태그가 위 스크립트가 아래에 위치하게 작성.
    </script>
</body>
</html>
