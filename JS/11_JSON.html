<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // JSON은 javascript에 내장되어 있다.
        /* ★중요하니까 외워라.★
            JSON
            1. JavaScript Object Notation
            2. 자바스크립트 객체 표기법
            3. 데이터 교환을 위한 표준 형식 중 하나이다.(XML, JSON 등)
            4. 경량 데이터(적은 양의 데이터) 교환에 유리하다.
            5. 내장 객체 JSON을 이용해서 객체(JavaScript) ↔ JSON, 이와 같이 상호교환하는 과정을 처리할 수 있다.
        */
    </script>

    <script>
        // client -> server 이렇게 JSON데이터를 보낼 때 문자열 형식으로 만들어서 보내줘야한다. 그래야 문제없이 JSON데이터를 받아서 server측에서 자기한테 맞게끔 사용할 수 있다.
        // 예) 회원가입(register) {'id': 'aaaa', 'pw': 'wwww'} -> 예를 들어 이런 데이터를 server측으로 보내줄 수 있는데, JSON.stringfy()해서 문자열 형식으로 데이터를 server로 보내줘야 한다.
        // 객체 생성
        var person = {
            'name': '정숙',
            'age': 30
        };

        // 객체 → JSON(문자열) 변환하기
        var strJSON = JSON.stringify(person);  // stringfy: string 타입으로
        console.log(strJSON, typeof strJSON);

        // JSON(문자열) → 객체 변환하기
        var obj = JSON.parse(strJSON);
        console.log(obj, typeof obj);   
        // 반대 과정 (server → client): server에서 보내준 JSON데이터를 client측에서 활용하고자 하는 경우에 사용한다. 

        /*
            client              server(백단. 우리측)
            JSON          --    List, Map, Instance
            JavaScript    --    Java
        */
    </script>

</body>
</html>
