<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var str = 'JavaScript';

        // 1. 문자열 길이
        console.log(str.length);

        // 2. 특정 문자
        console.log(str.charAt(0));
        console.log(str.charAt(str.length - 1));

        // 3. 특정 문자열
        console.log(str.substring(0, 4));
        console.log(str.substring(4));
        console.log(str.substring(2));
        console.log(str.substr(0, 4));
        console.log(str.substr(4, 3));
        console.log(str.substr(4));

        // 4. 특정 문자(열)의 인덱스
        console.log(str.indexOf('J'));
        console.log(str.indexOf('j'));
        console.log(str.indexOf('a'));
        console.log(str.lastIndexOf('a'));

        // 5. 특정(시작/종료) 패턴 검사
        console.log(str.startsWith('J'));
        console.log(str.endsWith('Script'));

        // 6. 대소문자 변환
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // 7. 좌우 공백 제거
        var str = '    Java   Script  ';
        console.log(str.trimStart(), str.trimLeft());
        console.log(str.trimEnd(), str.trimRight());
        console.log(str.trim());
        // ※ replace 사용
        console.log(str.replace(' ', '')); 
        console.log(str.replace(/ /g, ''));
        console.log(str.replace(/(\s*)/g,''));

        // 8. 하나만 치환
        var str = 'JavaJavaJavaJavaJava';
        console.log(str.replace('Java', '자바'));

        // 9. 문자열 분리 -> 배열 생성
        var str = 'Java,Oracle,HTML,CSS,JavaScript';
        var arr = str.split(',');
        console.log(arr);

        // 10. 배열 요소 -> 하나의 문자열 연결
        var str2 = arr.join(',');
        console.log(str2);
    </script>

    <script>

        String.prototype.replaceAll = function(before, after){
            var str = this;
            while(str.indexOf(before) != -1){
                str = str.replace(before, after);
            }
            return str;
        }

        var str = 'JavaJavaJavaJavaJava';
        console.log(str.replaceAll('Java', '자바'));

        String.prototype.replaceAll = function(before, after){
            return this.split(before).join(after);
        }
        var str = '2023-03-07';
        console.log(str.replaceAll('-', '-.'));

    </script>

</body>
</html>
