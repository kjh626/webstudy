<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        /* 1. 태그 선택자 */
        h1 {
            color: teal;
        }
    </style>
    <h1>Hello World</h1>

    <style>
        /* 2. 클래스 선택자 */
        .paragraph {
            color: limegreen;
        }
    </style>
    <p class="paragraph">Hello World</p>

    <style>
        /* 3. id 선택자 */
        #content {
            color: green;
        }
    </style>
    <p id="content">Hello World</p>


    <style>
        /* 4. 자식 선택자 : 부모 > 자식 */
        ul > li {        /* ul 밑에 li 를 의미 */
            color: orange;
        }
        ul > li > a {    /* a링크는 ul의 자식이 아니다. li의 자식임 (ul 밑에 li 밑에 a 라고 적어줘야 함) */
            color: orange;
            text-decoration: none;
        }
        /* ※주의! 자식의 자식은 부모의 자식이 아님. (ul > a 는 틀린 것) */
    </style>
    <ul>
        <li>
            <a href="javascript:void(0)">spring</a>  <!--링크는 연결이 없는 링크임.-->
        </li>
        <li>
            <a href="javascript:void(0)">summer</a>
        </li>
        <li>
            <a href="javascript:void(0)">autumn</a>
        </li>
        <li>
            <a href="javascript:void(0)">winter</a>
        </li>
    </ul>

    <style>
        /* 5. 후손 선택자 : 공백 */
        /*dl > dt > strong -> 이렇게 넘어가는 게 자식 */
        dl strong { /* 공백만 주면 이게 후손 */
            color: brown;
        }
    </style>
    <dl> <!-- description list dd,dt로 분류-->
        <dt>
            <strong>사발면</strong>
        </dt>
        <dd>육개장사발면</dd>
        <dt>
            <strong>조리법</strong>
        </dt>
        <dd>뜨거운 물을 붓고 4분간 기다린다.</dd>
    </dl>

    <style>
        /* 6. 모든 형제 : ~ */
        .europe > h3 ~ p {    /* europe 밑에 있는 <h3>(자식) 의 형제 <p> */
            color: yellowgreen;
        }
    </style>
    <div class="europe"> <!-- div태그(블록레벨)는 구역을 나눌 때 쓰는 태그, 여기서부터 여기까지 하나의 구역입니다~, <p>와 비슷하다고 생각-->
        <h3>유럽</h3>
        <p>프랑스</p>
        <p>독일</p>
        <p>스페인</p>
    </div>

    <style>
        /* 7. 인접 형제 : + */
        .asia > h3 + p {    /* h3의 인접 형제 : 한국 */
            color: blue;
        }
    </style>
    <div class="asia">
        <h3>아시아</h3>
        <p>한국</p>    <!-- 한국만 색 변경되어야 함.-->
        <p>태국</p>
        <p>중국</p>
    </div>

    <style>
        /* 
            8. 구조 선택자
                1) :first-of-type   첫 번째 요소
                2) :last-of-type    마지막 요소
                3) :nth-of-type(n)  n 번째 요소
        */
        .lunch > h3 + ol > li:nth-of-type(3) {
            color: red;
        }
    </style>
    <div class="lunch">
        <h3>오늘 점심 메뉴를 고르시오</h3>
        <ol>
            <li>제육볶음</li>
            <li>육개장</li>
            <li>순댓국</li>
            <li>돈가스</li>
        </ol>
    </div>

    <style>
        /* 
            9. 속성 선택자
                1) 요소[속성]     속성을 가지고 있는 요소
                2) 요소[속성=값]  속성=값인 요소
                3) 요소[속성^=값] 속성이 값으로 시작하는 요소
                4) 요소[속성$=값] 속성이 값으로 끝나는 요소 ($=jpg 이렇게 쓸 수도..)
                5) 요소[속성*=값] 속성이 값을 포함하는 요소
        */
        form > input[placeholder] {    /* 1) */
            color: green;
        }
        form > input[type=submit] {    /* 2) 값까지 정해주는 */
            color: green;
        }
    </style>
    <form method="post">
        <input type="text" placeholder="아이디">
        <br>
        <input type="password" placeholder="비밀번호">
        <br>
        <input type="submit" value="로그인">
    </form>

    <style>
        /*
            10. 마우스 반응 선택자
                1) :active    마우스를 누르고 있는 동안
                2) :hover     마우스를 가져다 대는 동안 (제일 유명한 놈)
        */
        .link {
            color:gray;
            text-decoration: none;
        }
        .link:hover {
            color: orange;
        }
        .link:active {  /* CSS는 덮어쓰기의 특징이 있음. hover와 active 위치에 주의하자 */
            color: crimson;
        }
    </style>
    <p>
        <a class="link" href="javascript:void(0)">링크</a>
    </p>

    <style>
        /*
            11. 상태 선택자
                1) :focus    포커스를 가졌을 때 (선택했을 때)
                2) :checked  체크했을 때 (체크박스나 라디오 같은)
        */
        #name:focus {
            color: darkcyan;
        }
        .register_form input[name=gender]:checked + label { /* 선택된 성별에 + 넣어 줄거임(인접 형제) */
            font-weight: 900;
        }
    </style>
    <form class="register_form">
        <div>  <!--div(블록 레벨)쓰면 br없이 줄바꿈 처리 가능.-->
            <label for="name">이름</label>
            <input type="text" id="name">
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">남자</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">여자</label>
        </div>
    </form>

</body>
</html>
