<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        /*
            position: static;
            1. 디폴트 값이다. (position을 지정하지 않으면 static이다.)
            2. HTML 기본 배치를 따른다.
            3. 상대적 위치 조정(top, bottom, left, right)이 불가능하다. (left값 주면 그 값만큼 떨어지는 것)
        */
        .wrap1 > div {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            /* position: static; 은 아래 메뉴가 동작하지 않는다. */
            top: 50px;    /* 위에서 50px 떨어뜨리기 (아래로 50px 이동) */
            left: 50px;   /* 왼쪽에서 50px 떨어뜨리기 (오른쪽으로 50px 이동). */
        }
    </style>
    <div class="wrap1">
        <div>static BOX</div>
    </div>

    <style>
        /*
            position: relative;
            1. HTML 기본 배치를 따른다.
            2. 상대적 위치 조정(top, bottom, left, right)이 가능하다.
            3. 원래 자신의 위치를 기준으로 top, bottom, left, right가 동작한다.
        */
        .wrap2 > div {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
    <div class="wrap2">
        <div>relative BOX</div>
    </div>

    <style>
        /* 내가 두고 싶은 곳에 두겠다. 기본 흐름을 깨고 배치하는 것 */
        /*
            position: absoulute;
            1. HTML 기본 배치를 따르지 않는다.
            3. 상대적 위치 조정(top, bottom, left, right)이 가능하다.
            3. 부모 요소의 position: static;이 아닌 경우 부모 요소를 기준으로 top, bottom, left, right가 동작한다.
            4. 일반적으로 부모 요소가 position:relative를 가지고 자식 요소가 position: absolute;를 가진다.
        */
        .wrap3 {
            margin-top: 100px;
            width: 300px;
            height: 300px;
            border: 1px solid crimson;
            position: relative;     /* 부모의 position을 relative로 줌. */ 
        }
        .wrap3 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <div class="wrap3">
        <div>absolute BOX</div>
    </div>

    <style>
        /* position: absoulute; 연습 */
        .wrap4 {
            margin-top: 50px;
            width: 300px;
            height: 50px;
            border: 1px solid gray;
            position: relative;    /* position: relative 자식들 위치 주기 위해서(absolute) */
        }
        .wrap4 > .btn_box {
            box-sizing: border-box;
            width: 80px;
            height: 40px;
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
        }
        .wrap4 > .btn_box > div {
            width: 50%;
            height: 100%;
            border: 1px solid gray;
            /* 박스 사이의 테두리 두께가 1px짜리가 2개 겹처서 2px로 보임.(하나는 없애야지.. [] ] 이런 형태나, [ [] 이런 형태로 만들어준다.) */
        }
        .wrap4 > .btn_box > div + div {  /* 첫 번째거 빼고 나머지 애들 */
            border-left: 0;
        }
    </style>
    <div class="wrap4">
        <div>증시</div>
        <div class="btn_box">
            <div>&lt;</div>
            <div>&gt;</div>
            <!-- 박스가 많아져서 너비를 초과할 경우 알아서 너비가 맞춰지는데 이는 flex-wrap 옵션에서 nowrap이 디폴트 설정이라 그런거임.
                 nowrap 설정이면 안에 우겨넣어주고, wrap이면 아래로 삐져 나갔음.(wrap : 자식들의 크기를 유지하기 때문에 부모 영역을 벗어날 수 있는 방식) -->
        </div>
    </div>

    <style>
        /*
            position: fixed;
            1. HTML 문서의 특정 위치에 고정시키는 방식이다..
            2. 상대적 위치 조정(top, bottom, left, right)이 가능하다.
            3. 브라우저 화면 전체를 기준으로 top, bottom, left, right가 동작한다.
            4. position: fixed; 된 영역은 다른 영역을 가린다.
                본문을 가리지 않도록 여백(여기서는 100px)으로 줘야한다.(padding값이나 margin값)
        */
        .wrap5 {
            width: 100%;
            height: 100px;
            background-color: cyan;
            position: fixed;
            top: 0;
            left: 0; /* 브라우저 화면 기준으로 위로, 왼쪽으로 붙여버려 */
        }
    </style>
    <div class="wrap5">
        <div>fixed BOX</div>
    </div>

    <style>
        /* position: absolute; 연습 */
        .wrap6 {
            margin-top: 10px;
            width: 300px;
            height: 300px;
            border: 1px solid gray;
            position: relative;
        }
        .wrap6 > div {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid gray;
        }
        .wrap6 > div.spring {   /* 이런 방식으로도 가능 div.spring */
            left: 10px;
            top: 10px;
        }
        .wrap6 > div.summer {
            right: 10px;
            top: 10px;
        }
        .wrap6 > div.autumn {
            right: 10px;
            bottom: 10px;
        }
        .wrap6 > div.winter {
            left: 10px;
            bottom: 10px;
        }
    </style>
    <div class="wrap6">
        <div class="spring">봄</div>
        <div class="summer">여름</div>
        <div class="autumn">가을</div>
        <div class="winter">겨울</div>
    </div>

    <style>
        /* .here은 부모가 된다. */
        .here {
            color: crimson;
            font-weight: 900;
            cursor: help;    /* 커서에 물음표 붙은 커서모양 */
            position: relative;
        }
        /* ::before 또는 ::after는 자식이 된다. */
        /* 그 근방에 데이터를 배치할 때 쓰는 ::before, ::after . position 작업이 필요..*/
        /* absolute를 줘서 position 작업해주면 다른 데이터를 밀어내지 않고 위치 지정가능. 그런데 부모가 없다. */
        .here:hover::after {    /* 평소엔 안 보이다가 마우스 올리면 보인다. */
            content: attr(data-describe); /* (data-describe속성 꺼내오세요); */  /* 데이터에 어떤 데이터가 저장되어 있다. -> data- (데이터속성) */
            position: absolute;
            top: 20px;
            left: 50px;
            width: 100px;
            height: 20px;
            background-color: lightgoldenrodyellow;
            border: 1px solid orange;
            border-radius: 2px;   /* 일종의 풍선 도움말 형태를 만들어 봄. */
        }                       
    </style>
    <p>
        <span class="here" data-describe="풍선도움말">여기</span>를 선택하세요
        <!-- 데이터속성 : data-???  이 ???는 변수명이라고 보면 된다. script에서 배운다. -->
        <!-- 태그에 작성된 속성 : attribute (여기서는 class, data-) -->
    </p>
</body>
</html>
