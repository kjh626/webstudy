<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        /*
            position: static;
            1. 디폴트 값이다. (position을 지정하지 않으면 static이다.)
            2. HTML 기본 배치를 따른다.
            3. 상대적 위치 조정(top, bottom, left, right)이 불가능하다. (left값 주면 그 값만큼 떨어지는 것)
        */
        .wrap1 > div {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            /* position: static; 은 아래 메뉴가 동작하지 않는다. */
            top: 50px;    /* 위에서 50px 떨어뜨리기 (아래로 50px 이동) */
            left: 50px;   /* 왼쪽에서 50px 떨어뜨리기 (오른쪽으로 50px 이동). */
        }
    </style>
    <div class="wrap1">
        <div>static BOX</div>
    </div>

    <style>
        /*
            position: relative;
            1. HTML 기본 배치를 따른다.
            2. 상대적 위치 조정(top, bottom, left, right)이 가능하다.
            3. 원래 자신의 위치를 기준으로 top, bottom, left, right가 동작한다.
        */
        .wrap2 > div {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
    <div class="wrap2">
        <div>relative BOX</div>
    </div>

    <style>
        /* 내가 두고 싶은 곳에 두겠다. 기본 흐름을 깨고 배치하는 것 */
        /*
            position: absoulute;
            1. HTML 기본 배치를 따르지 않는다.
            3. 상대적 위치 조정(top, bottom, left, right)이 가능하다.
            3. 부모 요소의 position: static;이 아닌 경우 부모 요소를 기준으ㄹ top, bottom, left, right가 동작한다.
            4. 일반적으로 부모 요소가 position:relative를 가지고 자식 요소가   position: abuloute를 죽힌다.
        */
        .wrap3 {
            margin-top: 100px;
            width: 300px;
            height: 300px;
            border: 1px solid crimson;
            position: relative;     /* 부모의 position을 relative로 줌. */ 
        }
        .wrap3 > div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <div class="wrap3">
        <div>absolute BOX</div>
    </div>

    <style>
        .wrap4 {
            margin-top: 50px;
            width:200px;
            height:50px;
            border: 1px solid gray;
            position: relative;    /* position: relative 자식들 위치 주기 위해서(absolute) */
        }
        .wrap4 > .btn_box {
            width: 80px;
            height: 40px;
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
        }
        .wrap4 > .btn_box > div {
            width: 50%;
            height: 100%;
            border: 1px solid gray;
            /* 박스 사이의 테두리 두께가 1px짜리가 2개 겹처서 2px로 보임.(하나는 없애야지.. [] ] 이런 형태나, [ [] 이런 형태로 만들어준다.) */
        }
        .wrap4 > .btn_box > div + div {  /* 첫 번째거 빼고 나머지 애들 */
            border-left: 0;
        }
    </style>
    <div class="wrap4">
        <div>증시</div>
        <div class="btn_box">
            <div>&lt;</div>
            <div>&gt;</div>
            <!-- 박스가 많아져서 너비를 초과할 경우 알아서 너비가 맞춰지는데 이는 flex-wrap 옵션에서 nowrap이 디폴트 설정이라 그런거임.
                 nowrap 설정이면 안에 우겨넣어주고, wrap이면 아래로 삐져 나갔음. -->
        </div>
    </div>

    



</body>
</html>
