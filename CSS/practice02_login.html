<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css');

        /* div 초기화 */
        div {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: beige;
        }
        .wrap {
            width: 450px;
        }
        .login_wrap {
            width: 450px;
            display: flex;  /* 좌우로 놓으려면 부모에 flex */
            justify-content: space-between;
        }
        .left_wrap {
            width: 350px;
        }
        .right_wrap {
            width: 90px;
        }
        .id_wrap, .pw_wrap {
            border: 1px solid gray;
            border-radius: 5px 0 5px 0;     /* 두 군데만 둥글게 다듬기 */
            display: flex;
            background-color: white;
        }
        .pw_wrap {
            margin-top: 10px;
        }
        .icon_wrap {
            width: 40px;
            height: 40px;
            text-align: center;    /* 아이콘의 가로 가운데 정렬 */
            line-height: 40px;     /* 아이콘의 세로 가운데 정렬 */
            background-color: gray;
            border-radius: 3px 0 0 0;
        }
        .input_wrap {
            padding: 7px 15px;     /* <input>을 가로/세로 가운데 배치하려고 적절한 상하/좌우 여백을 찾아보니 7px 15px정도 되더라. */
        }
        .input_wrap > input {
            width: 270px;
            padding: 3px;
            border: 0;     /* 평소에 보이는 테두리를 없앤다. */
            outline: 0;    /* 포커스를 가질 때 테두리를 없앤다. */
            background-color: white;
        }
        .right_wrap > button {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 5px;
            background-color: gray;
        }
        .right_wrap > button:hover {
            cursor: pointer;
            background-color: teal;
            color: white;
        }

    </style>

</head>
<body>
    <!-- 전체를 하나의 div로 묶는 것이 좋다. 입력도구+버튼 3가지 모두 <form>이라는 태그에 들어와줘야 한다.-->
    <!-- div의 자식이 form이 돼서 위치를 좌우로 배치할 수가 없음!
        좌우로 배치하려면 언제나 부모가 필요하다. 그런데 지금 form이 부모가 될 수는 없음.
        그래서 박스를 하나 더 넣을 거임.(login_wrap) 
        그 안에 입력wrap(왼쪽), 버튼wrap(오른쪽) 또 만들어 줘야한다.-->
    <div class="wrap">
        <form method="post" action="/">     <!-- 로그인이니까 post방식이 좋음 -->
            <div class="login_wrap">
                <div class="left_wrap">
                    <div class="id_wrap">
                        <div class="icon_wrap">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input_wrap">
                            <input type="text" placeholder="Username">
                        </div>
                    </div>

                    <div class="pw_wrap">
                        <div class="icon_wrap">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <div class="input_wrap">
                            <input type="password" placeholder="●●●●">
                        </div>
                    </div>
                </div>

                <div class="right_wrap">
                    <button>로그인</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
