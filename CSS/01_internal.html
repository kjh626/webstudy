<!--
    CSS (까먹더라도 괜찮다. 수업시간에만 잘 들어라 꾸미는 건 괜찮다. 만들어져 있는거 가져다 쓰면 된다. 부담없이 해라)
    1. Cascade Style Sheet . 모양(스타일) 만들 때 쓰는 거
    2. HTML 문서에 스타일을 지정하는 언어이다.
    3. 스타일 지정 방식
        1) internal : <head> 태그 내부에 <style> 태그를 추가하는 방식. 수업은 internal방식으로 진행
        2) external : 별도의 *.css 파일을 <link> 태그로 등록하는 방식. 프로젝트 진행할 때는 이 방식을 권장한다.
        3) inline   : HTML 태그에 직접 style 속성을 추가하는 방식
    4. 스타일 작성 방법
        선택자 {
            CSS 속성: 값;  - 지정하고 속성,값 입력
            CSS 속성: 값;
        }
    5. CSS 주석 : /* 주석 */
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h1 {
            color:darkblue;
        }
    </style>
</head>
<body>
    
    <h1>Hello World</h1>

</body>
</html>
