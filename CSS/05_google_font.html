<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!--       사용법 2가지
        1. <link> 태그를 이용한 구글 폰트 사용하기
            1) <link> 태그를 복붙
            2) CSS 속성 font-family 복붙
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Noto Sans KR', sans-serif; /* CSS는 덮어쓰기 개념이라 새로운 font-family쓰면 그걸로 적용된다. */
        }
    </style>

    <!--      선생님은 @import방법을 추천 왜? style안에서 다 처리하면 되니까
        2. @import를 이용한 구글 폰트 사용하기
            1) <style> 태그에 @import url()을 복붙
            2) CSS 속성 font-family 복붙        
    -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
        h1 {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>

</head>
<body>
    
    <h1>Hello World</h1>

</body>
</html>
