<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* CSS 초기화 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a {
            color: gray;
            text-decoration: none;
        }
        
        body {background-color: lightgray;}
        header > h1 {
            width: 1440px;
            height: 100px;
            background-color: white;
            margin: 20px auto 0;
            text-align: center;
            line-height: 100px;
        }
        .img {
            background-color: gray;
            height: 50px;
        }
        nav > .gnb {
            background-color: black;
            width: 1440px;
            height: 40px;
            display: flex;
            list-style-type: none;
            margin: 0 auto;
            flex-direction: row;
            justify-content: flex-start;
        }
        nav > .gnb > li {
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        nav > .gnb > li > a {
            display: block;
            color: white;
            width: 100%;
            height: 100%;
        }
        .main_section > .left_section {
            border: 1px solid gray;
            width: 800px;
            height: 300px;
            padding: 10px;
            
        }
        .main_section {
            width: 1440px;
            margin: 0 auto;
            display: flex;
        }
        .main_section > .left_section {
            border: 1px solid gray;
            width: 1000px;
            height: 300px;
            padding: 10px;
        }
        .main_section > .left_section > article {
            background-color: white;
            width: 980px;
            height: 100px;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main_section > .right_section {
            border: 1px solid gray;
            width: 420px;
            height: 300px;
            padding: 10px;
            margin: 0 0 0 20px;
        }
        .main_section > .right_section > article {
            background-color: white;
            width: 400px;
            height: 90px;
            margin: 5px 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer {
            background-color: white;
            width: 1440px;
            height: 150px;
            margin: 10px auto 0;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website</h1>
    </header>

    <nav>
        <ul class="gnb">
            <li><a href="javascript:void(0)">Menu1</a></li>
            <li><a href="javascript:void(0)">Menu2</a></li>
            <li><a href="javascript:void(0)">Menu3</a></li>
            <li><a href="javascript:void(0)">Menu4</a></li>
            <li><a href="javascript:void(0)">Menu5</a></li>
        </ul>
    </nav>

    <section class="main_section">
        <section class="left_section">
            <article>
                <h2>Title1</h2>
                <p>Description1</p>
                <div class="img"></div>
                <p>Content1</p>
            </article>
            <article>
                <h2>Title2</h2>
                <p>Description2</p>
                <div class="img"></div>
                <p>Content2</p>
            </article>
        </section>
        <section class="right_section">
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <p>Content3</p>
            </article>
            <article>
                <h2>Title3</h2>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </article>
            <article>
                <h2>Title3</h2>
                <p>Description3</p>
                <p>Content3</p>
            </article>
        </section>
    </section>

    <footer>
        <p>footer area</p>
    </footer>

</body>
</html>
